        <!-- Piano poem -->
        <div class="piano-poem">
            <p>Behold piano great and old, it's master slumbers in far off cold,<br>
            If you wish to see anew, call out to it - we see you.</p>
        </div>

        <div id="piano-container">

                <div class="white-key" data-key="A">A</div>

                <div class="black-key" data-key="W">W</div>
                <div class="black-key" data-key="E">E</div>
